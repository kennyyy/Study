<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .wrap{
            width: 500px;
            margin: 0 auto;
        }
        .top{
            border: 1px solid black;
        }
        .content{
            height: 20%;
            border: 1px solid black;
            
        }
        .item-box{
            overflow: hidden;
            padding: 20px 0;
        }
        .item{
            box-sizing: border-box;
            width: 50%;
            float: left;
            border: 1px solid black;
        }
        .bottom{
            border: 1px solid black;
        }
    </style>

</head>



<body>
    

    <div class="wrap">
        <div class="top">
            탑
        </div>

        <div class="content">
            <div class="item-box">
                <div class="item">중간 패딩 위아래 20px</div>
                <div class="item">중간 패딩 위아래 20px</div>
            </div>
        </div>
  
        <div class="bottom">
            바텀
        </div>
    </div>


    



</body>
</html>
