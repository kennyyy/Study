<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .contianer {
            width: 800px;
            height: 200px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid black;
          
        }

        .box {
            width: 50%;
            height: 100%;
            float: left;
            border: 1px solid black;
            box-sizing: border-box;
    
            
        }

        .box img {
            width: 100%;
            height: 100%;
        }
        .item-container{
            margin-top: 12.5%;
        }

        .item {
            
            overflow: hidden;
            border: 1px solid black;
            
        }

        .item span {
            width: 100%;
            float: left;

        }

        .item .content {
            padding: auto;
        }

        .item .left {
            float: left;
        }

        .item .right {
            float: right;
        }

        .item button {
            float: left;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="contianer">
        <div class="box">
            <img src="./img/css3.png" alt="">
        </div>

        <div class="box">
            <div class="item-container">
                <div class="item">
                    <span class="content">
                        <span>제목 : 패딩바텀 50px;</span>
                        <span>내용: ~~~</span>
                    </span>
                </div>
                <div class="item">
                    <div class="left">
                        가격
                    </div>
                    <div class="right">
                        10000원
                    </div>
                </div>
                <div class="item">
                    <button>장바구니</button>
                    <button>구매하기</button>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
