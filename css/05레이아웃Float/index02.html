    <style>
        .box{
            overflow: hidden;
            width: 800px;
            margin: 0 auto;
            border: 1px solid #777;
        }
        .box .item{
            width: 25%;
            float: left;
            border: 1px solid #777;
            box-sizing: border-box;
        }
        .box .item img{
            /* Inline이든 Inline Block이든 float속성을 주게 되면, Block으로 바뀌게 된다. */
            width: 100%;
            height: auto;
        }
        .box .item .content{

            overflow: hidden;
        }
        .box .item .content .left{
            float: left;
        }
        .box .item .content .left strong{
            display: block;
        }
        .box .item .content .right{
            float: right;
        }
        .buttons{
            overflow: hidden;
        }
        .buttons input[type=button]{
            float: left;
            width: 50%;
        }
    </style>

</head>
