
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{padding: 0; margin: 0; list-style: none;}

        .wrap {width: 1080px; margin: 0 auto; box-sizing: border-box;}
        .content {overflow: hidden;}
        .list-wrap {width:540px; float: left; border: 1px solid #777; box-sizing: border-box; }
        
        
    
    
        .list-wrap ul li{ 
            border: 1px solid black;
            box-sizing: border-box;
            width: 33.333%;
            height: 155px;
            float : left;
        }
        .slide-wrap {
            width: 236px;
            float: left; 
            height: 310px;
            margin-left: 8px; 
        }
        .slide-wrap-img{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid #777; 
            background-image: url(./img/css3.png);
            background-repeat: no-repeat;
            background-position: 0;
        }

        .user-wrap {
            width: 280px; 
            float: left; 
            border: 1px solid #777;
            height: 310px;
            margin-left: 8px;

        }

        .user-login{
            padding: 40px 20px;
            height: 50%;
            border-bottom: 1px solid #777;
            box-sizing: border-box;
        }
        .user-join{  
            
            color: #939393;
            overflow: hidden;
            font-size: 12px;
        }
        .user-login .user-left{
            float: left;
        }
        .user-login .user-right{
            float: right;
        }
        .user-login button{
            margin-top: 5px;
            padding: 15px;
            width: 100%;
            
            color: white;
            background: greenyellow;
            border: none;
        }
    
    </style>



</head>
<body>
    
    <section>
       
        <div class="wrap">
            최신앨범(1080px)
        <div class="content">
            <div class="list-wrap"><!-- 왼 -->
                <ul>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                    <li>사진</li>
                </ul>
            </div>

            <div class="slide-wrap" ><!-- 가운데 -->
                <div class="slide-wrap-img">이미지</div>
            </div>

            <div class="user-wrap"><!-- 오른쪽 -->
                <div class="user-login">
                    <div class="user-join">
                        <p class="user-left">멜론을 더 안전하게 이용하세요</p>
                        <p class="user-right">회원가입</p>
                    </div>
                    <button>로그인</button>
                </div>
                <div >
                    프로모션 영역...
                </div>
            </div>
        </div>

        </div>
    </section>

</body>
</html>
