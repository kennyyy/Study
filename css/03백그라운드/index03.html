<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            display: block;
            width: 183px;
            height: 45px;
        
            background-image: url(./img/kakao_login_medium_narrow.png);
            background-color: #FEE500;
            background-repeat: no-repeat;
        }
        .btn2{
            width: 183px;
            height: 45px;
            background-image: url(./img/kakao_login_medium_narrow.png);
            background-repeat: no-repeat;
            border: none;
            background-color: #FEE500;
            cursor: pointer;
        }

        .wt{
            display: block;
            background-image: url(./img/sp_main.d5b6c236.png);
            background-size: 433px 412px;
            background-position: -225px -209px;
            width: 44px;
            height: 44px;
            border: 1px solid #e3e3e3;
            border-radius: 20px;
        }
        /* 네이버는 border 그림자도 이미지로 추출해서 사용함 */

        
    </style>
</head>
<body>

    <a href="https://developers.kakao.com/" class="btn"></a>
    <hr>
    <button class="btn2"  onclick="location.href='https://developers.kakao.com/'"></button>

    <a href="" class="wt"></a>
    
</body>
</html>
