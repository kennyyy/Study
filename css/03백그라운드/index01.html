<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .abox{
            width: 300px;
            height: 300px;
            border: 1px solid #777;
            background-color: aqua;
            color: blueviolet;

           
            background-image: url(./img/css3.png);  /* 배경 이미지 */
            /* background-repeat: repeat-y; 반복 여부*/
            background-repeat: no-repeat;

            /* background-position: bottom right; */
            /* 배경 그림의 위치를 지정한다. */
            background-position: 50px 30px; /* x축 크기(좌우), y축 크기(상하) */
            /* 배경 그림의 크기를 지정한다. */
            background-size: 200px 200px /* x축 크기(좌우), y축 크기(상하) */
           

        }
    </style>

</head>
<body>
    <p class="abox">
        안녕하세요? 오늘을 날씨가 맑습니다...
    </p>
</body>
</html>
