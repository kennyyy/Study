<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
           
            width: 800px;
            margin: 30px auto;
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 15px;
            position: relative;
        }

        img {
            position: absolute;
        }


        .box {
            height: 100%;
            padding-left: 11%;
            box-sizing: border-box;
        }

        .box-content {
            height: 80%;
        }

        .box-content textarea {
            box-sizing: border-box;
            font-size: 20px;
            padding: 15px;
            width: 100%;
            height: 100%;
            resize: vertical;
        }

        .box-bottom {
            margin-top: 10px;
            height: 20%;
            overflow: hidden;
        }

        .left {
        
            float: left;
        }
        .left > input{
            display: block;
        }

        button {
            float: right;
        }

      
    </style>

</head>

<body>


    <div class="wrap">
        
            <img src="./img/css3.png" width="80">
        <div class="box">
            <div class="box-content">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="box-bottom">
                <div class="left">
                    <input type="text" name="" id="">
                    <input type="text" name="" id="">
                </div>

                <button>등록하기</button>
            </div>
        </div>
    </div>

</body>

</html>
