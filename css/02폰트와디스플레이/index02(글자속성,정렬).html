<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css적용했는데 적용안될경우는 2가지
        1. 선택자 잘못줬거나 
        2. 해당 태그가 거기에 적용할 수 있는 문법이 아님
        */

        .abox{
            /* 박스정렬에도 적용됨 */
            text-align: center;
            /*  선으로 텍스트를 꾸미는 속성 */
            text-decoration: green wavy overline underline;
        }
        a{
            text-decoration: none;
            color: black;
        }
        /*문단 수직정렬 - 기준이 되는 태그에 적용 */
        /*ex) img기준으로 .bbox에 수직정렬을 적용해라 */
        .bbox img{
            vertical-align: middle;
        }

        /* 
        문단을 세로에서 정가운데로 보내야 하는데, 기준이 될 태그가 없는경우?
        height와 line-height를 동일하게 맞추면 문단이 수평 가운데 정렬이 됩니다.(한줄일때만 사용가능)
        */

        /* 인라인 요소의 수직 정렬을 맞추기 위해 사용하는 속성 */
         /* 다음 값은 요소를 부모 요소에 대해 수직으로 정렬합니다. */
        /* vertical-align은 인라인, 인라인 블록 및 테이블 셀 요소에만 적용되므로 블록 레벨 요소를 수직으로 정렬하는 데 사용할 수 없습니다. */
        .cbox{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            /* border : 두께, 선모양, 색상 */
            border: 1px solid black;

            /* border-radius : 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 */
            border-radius: 10px 15px 20px 25px;
            outline: none;
            
            /* 글자간격 (자간) */
            letter-spacing: 5px;
    
        }



    </style>


</head>
<body>
    
    <p class="abox">글자관련속성</p>

    <a href="#">글자</a>

    <p class="bbox">
        안녕하세요?
        <img src="img/css3.png" alt="이미지"/>
    </p>

    <p class="cbox">
        문단정가운데정렬
    </p>

</body>
</html>
