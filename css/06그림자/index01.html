<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width: 500px;
            margin: 0 auto;
            
            box-shadow: 0 0 15px rgb(0,0,0, 0.15);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;

        }
        .input-box label{
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }
        .input-box input{
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 15px;
            box-sizing: border-box;
            border-radius: 0px;
        }

        .input-box input:focus{
            outline: 5px solid black;
        }

        .input-box button{
            width: 100%;
            background-color: #19ce60;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 900;
            margin-top: 10px;
            padding: 10px 20px;
            /* 변경할속성, 시간, 타이밍펑션, 딜레이 */
            transition: all 1s ease-in-out;
        }
        .input-box button:hover{
            width: 50%;
            margin-left: 25%;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <h3>회원가입</h3>
        <div class="input-box">
            <label for="">아이디</label>
            <input type="text" name="" id="" placeholder="영문자 숫자 6글자">
            <label for="">비밀번호</label>
            <input type="password" name="" id="" placeholder="영문자 숫자 6글자">
        </div>

        <div class="input-box">
            <button type="button">로그인</button>
        </div>
    </div>
    
</body>
</html>
