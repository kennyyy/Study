<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport : 화면 -->
    <title>Document</title>

    <!-- link태그를 사용하여 import -->
    <link rel="stylesheet" href="../css/index02.css">

    <style>
        /* 내부 스타일시트 */
        h2 {color:#506150;}
        h1 {color : #008000;}
        /*
            참조받은 href값이 위쪽이라 먼저 반영
            후 아래 h2, h1순으로 반영
        */
    </style>


</head>
<body>

    <p>스타일시트 ㅎㅎ</p>

    <h1>외부 스타일시트 ㅎㅎ</h1>

    <h2>내부 스타일시트 ㅎㅎ</h2>

    <p style="color:#772121a5; font-size: 15px;">인라인 시트 ㅎㅎ</p>

</body>
</html>
