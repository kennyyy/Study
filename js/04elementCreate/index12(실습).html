<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style type="text/css">
        .center {
            text-align: center;
        }
        .content {
            overflow: hidden;
            border: 1px solid #777;
        }
        .content,
        .content .left,
        .content .right {
            width: 50%;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 5px;
        }
        .content .right,
        .content .left {
            float:left;
        }
        .left .inner,
        .right .inner {
            border: 1px solid #777;
            height: 300px;
            
        }
        .right .inner {overflow: auto;}

        img {
            width: 100%;
            height: 100%;
        }
        
    </style>
    <style>
    .active{
        background-color: black;
        color: white;
    }
    .box-name{
        display: none;
    }

    </style>
    
</head>
<body>
    
    <header>
        <div class="center">
            <h2>dark모드</h2>
            <button id="btn1">어둡게</button>
            <button id="btn2">이름보기</button>
            <!--추가-->
            <hr>
        </div>
    </header>
    
    <section>
        <div class="content">
            <div class="left">
                <div class="inner"><img src="img/1.jpg" ></div>
            </div>
            <div class="right">
                <div class="inner">
                    <div class="box">
                        <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다</p>
                        <a href="https://www.naver.com">위키백과</a>
                    </div>
                    <div class="box-name">
                        <p><div>홍길자</div><div>20세</div><div>능력단위</div><div>Java, Oracle, JSP, CSS, Javascript</div></p>
                    </div>
                    
                </div>
              
            </div>            
        </div>
    </section>

    <script>
        var body = document.querySelector("body");
        var innerA = document.querySelector(".inner a");
        
        var btn1 = document.querySelector("#btn1");
        var btn2 = document.querySelector("#btn2");

        var inner = document.querySelector(".right .inner");
        var box = document.querySelector(".inner .box");
        var boxName = document.querySelector(".inner .box-name");

        var img = document.querySelector(".left img");


        btn1.onclick = function(){
            body.classList.toggle("active");
            innerA.classList.toggle("active");
        }

        btn2.onclick = function(){
            btn2.classList.toggle("active2");
            
            if(btn2.classList.contains("active2")){
                btn2.innerHTML = "내용보기";
                img.src = "img/2.jpg";
                box.style.display = "none";
                boxName.style.display = "block";

            }else{
                btn2.innerHTML = "이름보기";
                img.src = "img/1.jpg";
                box.style.display = "block";
                boxName.style.display = "none";

            }
           
        }

    </script>
