<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <button button="type" id="del">일괄 삭제</button>
    <table >
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>이길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>

        </tbody>


    </table>


    <script>
        var del = document.getElementById("del"); //btn
        var check = document.querySelectorAll(".check"); //checkbox
        var allCheck = document.querySelector(".allCheck"); //allCheckbox

        console.log(check);

        del.onclick = function() {
            for(var i in check){
                if(check[i].checked){
                    check[i].parentElement.parentNode.remove();
                }
            }
        }

        allCheck.onclick = function(){
            if(allCheck.checked){
                for(var i in check){
                    check[i].checked = true;
                }
            }else{
                for(var i in check){
                    check[i].checked = false;
                }
            }
        }
    </script>
</body>
</html>
