    <button type="button" onclick="check()">버튼</button>
    <button type="button" onclick="check()">버튼</button>

    <button type="button" onclick="console.log(call(this));">this란?</button>



    <script>
        function check(){
            alert("안녕");
        }


        //this - 태그에서 this는 자기 자신을 나타냅니다.
        function call(btn){
            btn.innerHTML = "뿡!";
        }
    </script>
