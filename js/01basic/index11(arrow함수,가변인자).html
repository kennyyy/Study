    <script>
        var a = function () {}
        //익명함수 => 화살표 함수로 대체(es6)
        var a = () => {}

        var a = (a,b) => {
            return a + b
        }

        //단일 명령문일 경우 { } 를 생략할 수 있습니다
        var a = (a,b) => a + b;

        console.log(a(1,2));
        ////////////////////////////////////////////////////////////
       
        //함수의 가변 인자 argument

        //매개변수를 지키지 않더라도 호출은 됩니다.
        //매개변수값은 arguments 속성에 전달됩니다.
        function func1(a, b){
            for(i in arguments){
                console.log(arguments[i]);
            }

        }
