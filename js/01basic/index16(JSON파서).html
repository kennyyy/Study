<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //원격 어딘가에서 데이터를 보내거나 받을때, JSON형식을 많이 사용합니다.
        //데이터를 전송 할때, 전달되는 데이터는 문자열 이어야 합니다.

        var obj = {
            name: "홍길동",
            count : 1,
            data : [
                {id : "1", title : "hello"},
                {id : "2", title : "hello"},
            ]
        }
        //obj -> JSON형식 문자열 반환
        console.log(JSON.stringify(obj));

        var str = JSON.stringify(obj);

        //json형식 문자열 -> obj
        var o = JSON.parse(str);
        console.log(o);
        //단, json형식의 문자열을 obj로 변경할 때, 아주 엄격한 규칙이 하나 있습니다.
        //키, 값 전부 반드시 ""(쌍따음표)로 묶여야 합니다.
        //그러면 전체를 감싸주는 obj는 ''(홑따음표)를 써야한다
        var o2 = JSON.parse('{"id": 1, "name": "홍길동"}');
        console.log(o2);
    </script>
</body>
</html>
