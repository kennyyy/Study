<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/kakao.min.js"></script>
</head>

<body>

    <h1>리다이렉트 URL를 받은 화면</h1>

    <script>
        Kakao.init('a5189fb1aa3081a30f0921194c92000d');
        //2.인가코드 받기
        //js에서 url값 얻는방법
        var url = new URLSearchParams(location.search);

        if (url.get("code") != null) {
            getToken();
        }

        //3.토큰발급
        function getToken() {
            var param = url.get("code");
            console.log(param);


            //폼 형식데이튼 키=값&키=값
            var data = "grant_type=authorization_code" +
                "&client_id=a9194dac4b530f903a4cccffd29987a0" +
                "&redirect_uri=http://127.0.0.1:5500/12outerApi/index03.html" +
                "&code=" + param;

            //fetch post
            fetch("https://kauth.kakao.com/oauth/token", {
                method: "post",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: data
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    //data 안에 들어있는 access_token을 sessionStorage같은 곳에 저장해서, 브라우저 전역에서 사용할 수 있도록 만들어줄 수 있음.

                    //kakao sdk에 access_token을 저장
                    Kakao.Auth.setAccessToken(data.access_token);
                    getUserInfo()
                })

        }


        //4. 사용자 정보 가져오기
        function getUserInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
            })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
</body>

</html>
