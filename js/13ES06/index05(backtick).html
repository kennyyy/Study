<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let name = "홍길동";

        console.log("제 이름은 "+ name + "입니다");//일반적인 방법

        console.log(`제 이름은 ${name}입니다`); //` 문자열 ${표현식} 문자열 `;

        let num = parseInt(Math.random() * 20); //0~19까지 정수
        console.log(num);
        console.log(`${num >= 10 ? num : `0${num}` }입니다`); //백틱안에 백틱가능
    </script>
</body>

</html>
