<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">클릭!</button>

    <ul class="list">
        <li>홍길동</li>
        <li>이순신</li>
        <li>홍길자</li>
    </ul>


    <button id="btn2">클릭!</button>
    <ul class="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        //querySelector(선택자) 요쇼가 여려개일 경우, 가장 첫번째 요소만 선택
        var btn = document.querySelector("#btn");
        var li = document.querySelector(".list li");
    
        btn.addEventListener("click", function(){
            li.style.backgroundColor = "red";         
        })

        ///////////////////////////////////////////////////////////////////
        //querySelector(선택자) 모든 태그 선택
        var btn2 = document.querySelector("#btn2");
        var list2 = document.querySelectorAll(".list2 li");

        btn2.addEventListener("click", ()=>{
            for(var i = 0; i < list2.length; i++){
                list2[i].style.backgroundColor = "red";
             
            }
        })

    </script>

</body>
</html>
