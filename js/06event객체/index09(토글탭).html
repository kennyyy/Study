    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .toggle li {
                display: inline-block;
                padding: 15px 20px 14px;
                width: 25%;
                text-align: center;
                border: 1px solid #333;
                cursor: pointer;
            }

            .toggle-menu {
                display: none;
            }

            .active {
                display: block;
                animation: fadeIn 0.5s ease-in-out
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    margin-left: -100vw;
                }

                to {
                    opacity: 1;
                    margin-left: 0px;
                }
            }
        </style>

    </head>

    <body>
        <!--
        태그의 data-xx는 태그에 필요한 중요한 데이터를 저장하는 곳
        data- 로 시작하고 이름을 지어 사용합니다.
        -->
        <section>
            <ul class="toggle">
                <li data-id="#toggle1">메뉴1</li>
                <li data-id="#toggle2">메뉴2</li>
                <li data-id="#toggle3">메뉴3</li>
            </ul>

            <div class="menu">
                <div class="toggle-menu active" id="toggle1">
                    토글메뉴1dss
                </div>
                <div class="toggle-menu" id="toggle2">
                    토글메뉴2
                </div>
                <div class="toggle-menu" id="toggle3">
                    토글메뉴3
                </div>
            </div>

        </section>

        <script>
            //1. ul에 이벤트 위임을 이용해서 클릭이벤트를 걸고 대상의 data-id를 얻습니다.
            //2. 다른 대상의 toggle-menu의 active속성을 삭제
            //3. data-id의 값에 알맞는 태그를 active에 추가하면 됩니다.

            var toggle = document.querySelector(".toggle");
            var menu = document.querySelectorAll(".toggle-menu");

            toggle.onclick = () => {
                var toggleId = event.target.dataset.id;

                if (event.target.tagName != "LI") return; 

                for (var i = 0; i < menu.length; i++) {
                    menu[i].classList.remove("active");
                }

                document.querySelector(toggleId).classList.add("active");
            }





        </script>



    </body>

    </html>

</body>

</html>
