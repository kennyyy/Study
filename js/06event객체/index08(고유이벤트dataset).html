<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="https://www.google.com" id="myForm">
        이름: <input type="text" name="name">
        <input type="submit" value="전송하기" id="submitBtn">
    </form>

    <script>
        var submitBtn = document.getElementById("submitBtn");
        var input = document.querySelector("input[name=name]");

        submitBtn.onclick = () => {

            //submit버튼은 고유한 이벤트를 가지고 있음 (submit)
            event.preventDefault();//태그가 가지고있는 고유한 기본이벤트를 막는다.

            if (input.value == "") {
                alert("글좀 적어라");
            }
            //document.getElementById("myForm").submit();
        }
    </script>


    <hr>

    <h3>태그에는 특별한 속성이 있습니다(이 특별한 속성은 태그에 값을 저장하는 용도)</h3>
        <!--
            태그의 data-xx는 태그에 필요한 중요한 데이터를 저장하는 곳
            data- 로 시작하고 이름을 지어 사용합니다.
        -->
    <ul class="box">                            <!-- JSON형식으로 저장 -->
        <li><a href="https://www.google.com" data-info='{"age" : 20, "id" : "aaa123"}'>홍길동</a></li>
        <li><a href="https://www.google.com" data-info='{"age" : 30, "id" : "aaa123"}'>이순신</a></li>
        <li><a href="https://www.google.com" data-info='{"age" : 40, "id" : "aaa123"}'>홍길자</a></li>
        <li><a href="https://www.google.com" data-info='{"age" : 50, "id" : "aaa123"}'>홍순자</a></li>
    </ul>

    <script>
        var box = document.querySelector(".box");
        box.onclick = function () {

            event.preventDefault(); //A의 고유한 이벤트를 중단
            if (event.target.tagName != "A") return; //A가 아니라면 종료

            event.target.style.backgroundColor = "red";

            ////////////////////////////////////////////////////////////
            //data- 으로 시작하는 속성을 사용하는 방법
            //태그에 data-이름으로 시작하는 값은 dataset속성으로 찾아 쓸 수 있습니다.
            //console.dir(event.target);
            //JSON parse를 이용해서 객체로 변환하면 js에서 내가 태그에서 지정한 데이터(data-)를 쓸 수 있다.

            var info = JSON.parse(event.target.dataset.info);
            console.log(info);
            input.value = info.age;

        }
    </script>

    <script></script>

</body>

</html>
