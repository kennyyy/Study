<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>EMP 정보를 테이블에 그려봅시다</h1>
	<form>
		<table>
		<tr>
			<td>사원번호 :</td>
			<td><input type="text" name="E_id"/></td>	
		</tr>
		<tr>
			<td>이름 :</td>
			<td><input type="text" name="name"/></td>
		</tr>
		<tr>
			<td>성별 :</td>
			<td><input type="radio" name="name"/>남자<input type="radio" name="name"/>여자</td>
		</tr>
		<tr>
			<td>직업 :</td>
			<td><input type="text" name="job"/></td>	
		</tr>
		<tr>
			<td>상사 :</td>
				<td>
				<select name="super">
					<option>7369</option>
					<option></option>
				</select>
				
			</td>
		</tr>
		<tr>
			<td>입사일 :</td>
			<td><input type="date" name="h_date"></td>
		</tr>
		<tr>
			<td>급여 :</td>
			<td><input type="text" name="salary"></td>
		</tr>
		<tr>
			<td>커미션 :</td>
			<td><input type="text" name="commition" placeholder="2000.."></td>
		</tr>
		<tr>
			<td>부서번호 :</td>
			<td>
				<select name="d_id">
					<option>10 ACCOUNTING NEWYORK</option>
					<option>20 IT NEWYORK</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;"><input type="button" value="저장"/> <input type="reset" value="취소"/></td>
		</tr>
	
	</table>
	</form>

</body>
</html>
