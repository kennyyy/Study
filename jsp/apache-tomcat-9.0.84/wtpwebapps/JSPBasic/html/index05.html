<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 폼은 나중에, 데이터를 전송하기 위한 역할-->
	<h3>회원 가입 양식</h3>
	
	<form >
		아이디 : <input type="text" name="id" size="10" maxlength="5" placeholder="아이디" /><br />
		비밀번호 : <input type="password" name="pw">
		생년월일 : <input type="date" name="birth">
		나이 : <input type="number" name="age">
		
		<br>
		
		취미:
		축구하기<input type="checkbox" name="a1"/>
		족구하기<input type="checkbox" name="a1"/>
		농구하기<input type="checkbox" name="a1"/>
		당구하기<input type="checkbox" name="a1"/>
		
		<br>
		
		전공:
		컴퓨터<input type="radio" name="b1"/>
		시각디자인<input type="radio" name="b1"/>
		전기전자<input type="radio" name="b1"/>
		수학<input type="radio" name="b1"/>
		
		<br>
		지역:
		<select name="region">
			<optgroup label="지역">
				<option>서울</option>
				<option>경기도</option>
				<option>인천</option>
				<option>부산</option>
			</optgroup>
		</select>
		
		<br>
		나를 소개하세요~!<br>
		<textarea rows="5" cols="50"></textarea>
		
		<br>
		
		<!--기능 없는 버튼(js기능을 붙여서 사용) -->
		<input type="button" value="버튼"/>
		
		<!--폼 양식 초기화 -->
		<input type="reset" value="초기화"/>
		
		<input type="submit" value="가입하기"/>
	</form>
</body>
</html>
